<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referencias del Regalo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe9f3 0%, #ffd9c0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .back-btn {
      background: transparent;
      border: 1.5px solid #999;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #444;
      cursor: pointer;
      transition: 0.2s ease;
      margin-bottom: 15px;
    }

    .back-btn:hover {
      border-color: #333;
      color: #222;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 700px;
    }

    .card {
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 15px;
      font-size: 1.1rem;
      color: #333;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: 0.2s ease;
    }

    .btn:hover {
      background: #d62839;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      padding: 20px;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 380px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin: 10px 0;
      height: 180px;
      object-fit: contain;
      background: #f3f3f3;
    }

    .close-btn {
      background: #457b9d;
      margin-top: 10px;
    }

    .close-btn:hover {
      background: #386a89;
    }

    /* Ruleta como en la página principal */
    .ruleta-container {
      width: 220px;
      height: 220px;
      margin-top: 40px;
    }

    .ruleta-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'">← Inicio</button>

<h1>Mis Regalos</h1>

<div class="grid">
  <div class="card">
    <h2>Chamarra (TALLA L - M)</h2>
    <button class="btn" onclick="abrirModal('modal1')">Referencias</button>
  </div>

  <div class="card">
    <h2>Pants (TALLA L - 31 o 32)</h2>
    <button class="btn" onclick="abrirModal('modal2')">Referencias</button>
  </div>

  <div class="card">
    <h2>Jeans (TALLA L - 31 o 32)</h2>
    <button class="btn" onclick="abrirModal('modal3')">Referencias</button>
  </div>

  <div class="card">
    <h2>Playera Oversize (TALLA XL)</h2>
    <button class="btn" onclick="abrirModal('modal4')">Referencias</button>
  </div>
</div>

<!-- Ruleta -->
<div class="ruleta-container">
  <img id="gifRuleta" src="gif1.gif" alt="ruleta">
</div>

<!-- MODALES (NO LOS REPITO PARA AHORRAR ESPACIO, USA LOS TUYOS) -->

<script>
function abrirModal(id) {
  document.getElementById(id).classList.add('active');
}

function cerrarModal(id) {
  document.getElementById(id).classList.remove('active');
}

function cerrarExterior(e, id) {
  if (e.target.classList.contains('modal')) {
    cerrarModal(id);
  }
}

/* RUETA DE GIFS — AHORA SÍ FUNCIONA */
const gifs = ["gif1.gif", "gif2.gif", "gif3.gif", "gif4.gif"];
const gifElement = document.getElementById("gifRuleta");

setInterval(() => {
  const random = Math.floor(Math.random() * gifs.length);
  gifElement.style.opacity = 0;

  setTimeout(() => {
    gifElement.src = gifs[random];
    gifElement.style.opacity = 1;
  }, 400);
}, 3000);
</script>

</body>
</html>
